name: Secret Scan (non-blocking)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  secret-scan:
    name: Secret scan (non-blocking)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run security scan script (PowerShell)
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File ./scripts/security-scan-tracked.ps1; $rc = $LASTEXITCODE
          if ($rc -ne 0) {
            echo "::warning::security-scan found potential issues. Review log output above. This check is non-blocking.";
            # Keep job success: do not fail PR
            exit 0
          }
