name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint_build:
    runs-on: ubuntu-latest
    env:
      # Placeholders mínimos para não quebrar validação de env durante build/lint.
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/edgemind?schema=public
      AUTH_SECRET: ci_ci_ci_ci_ci_ci_ci_ci_ci_ci_ci_ci_ci_ci_ci_ci
      APP_URL: http://localhost:3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
