services:
  db:
    image: postgres:16
    environment:
      # Defina POSTGRES_PASSWORD no seu .env (nÃ£o versionado). Fallback para dev local.
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: postgres
      POSTGRES_DB: edgemind
    ports:
      - "5434:5432" # map host 5434 -> container 5432 (evita conflito com Postgres local)
    volumes:
      - edgemind_pg:/var/lib/postgresql/data

  app:
    build: .
    command: npm run dev
    environment:
      - DATABASE_URL
      - AUTH_SECRET
      - AUTH_TOKEN_PEPPER
      - APP_URL
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - ./:/app
      - /app/node_modules

volumes:
  edgemind_pg:
